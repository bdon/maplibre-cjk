<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MapLibre CJK</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.5.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <style>
      body {
        overflow: hidden;
      }

      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .version {
        color: cadetblue;
        position: absolute;
        z-index: 99999999;
        font-size: 24px;
        top: 12px;
        padding: 4px;
        background-color: white;
        line-height:1.2em;
      }

      .versionOld {
        left: 1%;
      }

      .versionNew {
        right: 1%;
      }
    </style>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-compare@0.5.0/dist/maplibre-gl-compare.js"></script>
    <link href="https://unpkg.com/@maplibre/maplibre-gl-compare@0.5.0/dist/maplibre-gl-compare.css" rel='stylesheet' />
    <div id="comparison-container">
      <div id="before" class="map">
        <div class="version versionOld">maplibre v3.4.0</div>
      </div>

      <div id="after" class="map">
        <div class="version versionNew">maplibre 3.5.1</div>
      </div>
    </div>
    <script type="module">
      import maplibregl_351 from 'https://cdn.skypack.dev/maplibre-gl@3.5.1';
      const CENTER = [134.5, 33.15];
      const ZOOM = 4;

      const STYLE = {
        version: 8,
        glyphs: "https://cdn.protomaps.com/fonts/pbf/{fontstack}/{range}.pbf",
        sprite: "https://r2-public.protomaps.com/tmp/sprites20230815",
        sources: {
          protomaps: {
            type: 'vector',
            tiles: ["https://api.protomaps.com/tiles/v2/{z}/{x}/{y}.mvt?key=1003762824b9687f"],
            attribution: 'Protomaps Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
          }
        },
        layers: [
          {
            id: 'water',
            type: "fill",
            source: 'protomaps',
            'source-layer': 'water',
            paint: {
              'fill-color': "#deebf7"
            }
          },
          {
            id: 'countries',
            type: "symbol",
            source: 'protomaps',
            'source-layer': 'places',
            filter: ["==",["get","pmap:kind"], "country"],
            layout: {
              'text-field': [
                "format",
                ["get","name"], {'font-scale':1.2},
                '\n', {},
                ["get","name:en"], {'font-scale':0.5}
              ],
              'text-font': ['Barlow Regular'],
              'text-size': 28
            },
            paint: {
              'text-halo-width':2,
              'text-halo-color':'white'
            }
          },
          {
            id: 'states',
            type: "symbol",
            source: 'protomaps',
            'source-layer': 'places',
            filter: ["==",["get","pmap:kind"], "state"],
            layout: {
              'text-field': [
                "format",
                ["get","name"], {'font-scale':1.2},
                '\n', {},
                ["get","name:en"], {'font-scale':0.5}
              ],
              'text-font': ['Barlow Regular'],
              'text-size': 24
            },
            paint: {
              'text-halo-width':2,
              'text-halo-color':'white',
              'text-color': "#555"
            }
          },
          {
            id: 'cities',
            type: "symbol",
            source: 'protomaps',
            'source-layer': 'places',
            filter: ["==",["get","pmap:kind"], "city"],
            layout: {
              'text-field': [
                "format",
                ["get","name"], {'font-scale':1.2},
                '\n', {},
                ["get","name:en"], {'font-scale':0.5}
              ],
              'text-font': ['Barlow Regular'],
              'text-size': ["interpolate", ["linear"], ["zoom"], 0, 12, 9, 30]
            },
            paint: {
              'text-halo-width':2,
              'text-halo-color':'white'
            }
          }
        ]
      }

      var beforeMap = new maplibregl.Map({
        container: "before",
        style: STYLE,
        center: CENTER,
        zoom: ZOOM,
        hash: true
      });

      var afterMap = new maplibregl_351.Map({
        container: "after",
        style: STYLE,
        center: CENTER,
        zoom: ZOOM
      });

      afterMap.on('idle', () => {
        beforeMap.resize();
      });

      beforeMap.on('idle', () => {
        afterMap.resize();
      });

      var container = "#comparison-container";
      var map = new maplibregl.Compare(beforeMap, afterMap, container, {});
    </script>
  </body>
</html>
